<!DOCTYPE html>

<body>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
var num1,num2;
function addNum (num1, num2) {
  return num1 + num2;
}
function multiNum (num1, num2) {
  return num1 * num2;
}
function subtractNum (num1, num2) {
  return num1 - num2;
}
function divideNum (num1, num2) {
  return num1 / num2;
}
document.getElementById("demo1").innerHTML ="The addition of the two numbers is"+" "+addNum(6,7);
document.getElementById("demo2").innerHTML ="The multiplication of the two numbers is"+" "+multiNum(7,8);
document.getElementById("demo3").innerHTML ="The subtraction of the two numbers is"+" "+subtractNum(9,5);
document.getElementById("demo4").innerHTML ="The divison of the two numbers is"+" "+divideNum(20,5);
</script>
</body>
